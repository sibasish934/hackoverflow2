<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor||Vikash</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo"></a>
        <ul class="links-container">
            <li class="link-item active"><a href="/" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">Create</a></li>
            <li class="link-item"><a href="/Blogs" class="link">Blogs</a></li>
            <li class="link-item"><a href="/service" class="link">Product</a></li>
            <li class="link-item"><a href="/product" class="link">Services</a></li>
            <li class="link-item"><a href="/contact" class="link">contact</a></li>
        </ul>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="../uploads/upload.png.png" alt=""></label>
    </div>
    <div class="blog-content">
        <textarea type="text" name="heading" class="title" placeholder="Title..."></textarea>
        <textarea type="text" name="article" class="article" placeholder="You are good to go...."></textarea>
    </div>
    <div class="blog-operations">
       <button class="btn publish-btn">Publish</button>
       <input type="file" accept="image/*" id="image-upload" hidden>
       <label for="image-upload" class="btn upload-btn">upload</label>
    </div>
</body>
